<ion-content>
  <video id="background-video" autoplay loop muted playsinline>
    <source src="../assets/video.mp4" type="video/mp4" />
  </video>
  <form class="login-form" (ngSubmit)="login(f)" #f="ngForm">
    <h1>Login</h1>
    <div *ngIf="msg">
      <ion-text color="danger">
        <p id="msg">{{msg}}</p>
      </ion-text>
    </div>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input
        [(ngModel)]="datas.email"
        name="email"
        type="email"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input
        [(ngModel)]="datas.password"
        name="password"
        type="password"
        required
      ></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Entrar</ion-button>

    <ion-button
      color="light "
      (click)="fecharModal()"
      expand="full"
      type="submit"
      >Voltar</ion-button
    >
  </form>
</ion-content>
