<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-button slot="end" (click)="fecharModal()">Fechar</ion-button>

    <ion-title>Agendar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let curso of cursos">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{curso.nameLesson}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p><strong>Período: {{curso.period}}</strong></p>
            <p><strong>Horário de Início: {{curso.startTime}}</strong></p>
            <p><strong>Horário de Término: {{curso.endTime}}</strong></p>
            <p><strong>Professor Responsável: {{curso.professor}}</strong></p>
            <p><strong>Vagas Disponíveis: {{curso.students}}</strong></p>
          </ion-card-content>
          <ion-button expand="full" (click)="agendar(curso)"
            >Agendar</ion-button
          >
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
